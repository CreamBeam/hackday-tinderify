name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container: cypress/included:9.5.4
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Cypress 🧪
        uses: cypress-io/github-action@v5
        env:
          CYPRESS_USERMAIL: ${{ secrets.CYPRESS_USERMAIL }}
          CYPRESS_PASSWORD: '${{ secrets.CYPRESS_PASSWORD }}'
        with:
          browser: firefox
          start: |
            npm run start:test
            npm run emulators:functions
          wait-on: 'http://localhost:3080, http://localhost:5001'
