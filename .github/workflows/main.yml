name: Cypress Tests

on: [push]

jobs:
  build:
    name: Build and unit test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm ci
          npm run build --if-present
          npm test

  cypress:
    name: Cypress E2E Tests
    needs: [build]
    runs-on: ubuntu-latest
    container: cypress/browsers:node16.16.0-chrome107-ff107-edge
    env:
      FIREBASE_TOKEN: '${{secrets.FIREBASE_TOKEN}}'
    steps:
      - uses: actions/checkout@v3
      - name: Cache firebase emulators
        uses: actions/cache@v2
        with:
          path: ~/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-${{ hashFiles('~/.cache/firebase/emulators/**') }}

      - name: Install Firebase Emulator Suite üî•
        run: npm install --location=global firebase-tools

      - name: Install Java ‚òïÔ∏è
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build Functions
        run: |
          npm ci
          npm run build
        working-directory: ./functions

      - name: Cypress üß™
        uses: cypress-io/github-action@v5
        env:
          CYPRESS_USERMAIL: '${{ secrets.CYPRESS_USERMAIL }}'
          CYPRESS_PASSWORD: '${{ secrets.CYPRESS_PASSWORD }}'
          DEBUG: '@cypress/github-action'
        with:
          browser: chrome
          build: npm run build
          start: |
            firebase emulators:start --project moodify-92f8f --only functions
            npm run start:test
          wait-on: 'http://127.0.0.1:3000, http://127.0.0.1:5001/moodify-92f8f/us-central1/api'
